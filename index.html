<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="ic">
      <img src="icon/icon1.png" alt="" id="icon1">
    </div>

      <h1>MÀY VẼ TAO ĐOÁN</h1>
    </div>
    <div class="cont">
      <div class="left-cont">
        <div class="draw-sec">
          <canvas></canvas>
        </div>
        <div class="btn-sec">
          <button id="clear-btn">Xoá</button>
          <button id="predict-btn">Đoán</button>

      </div>
      
      <div class="right-cont">
        <div id="result"></div>
        <div id="confidence"></div>
      </div>
    </div>
    

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
